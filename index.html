<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile card UI  Design</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="me.jpg" alt="" class="profile-image">
        </div>
        <div class="text-data">
            <span class="name">Benbo</span>
            <span class="job">Web Developer</span>
        </div>
        <div class="media-buttons">
            <a href="https://www.facebook.com/bahaakito/" style="background: #4267b2;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="https://www.linkedin.com/in/bahaa-amr29/" class="link">
                <i class='bx bxl-linkedin' ></i>
            </a>
            <a href="https://www.tiktok.com/@benbo_s?lang=ar" style="background: #333;" class="link">
                <i class='bx bxl-tiktok' ></i>
            </a>
            <a href="https://wa.me/+201092939125" style="background: #07c958;" class="link">
                <i class='bx bxl-whatsapp' ></i>            </a>
        </div>
        <div class="buttons">
            <a href="https://www.tiktok.com/@benbo_s?lang=ar"><button class="button">follow</button></a>
            <a href="tel:01092939125"><button class="button">contact me</button></a>
        </div>
        <div class="analytics">
            <div class="data">
                <i class="bx bx-heart"></i>
                <span class="number">60K</span>
            </div>
            <div class="data">
                <i class="bx bx-message-rounded"></i>
                <span class="number">60K</span>
            </div>
            <div class="data">
                <i class="bx bx-share"></i>
                <span class="number">60K</span>
            </div>
        </div>
    </div>
</body>
</html>
